<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <header class="header">
            <span class="header__title">TODO</span>
        </header>
        <main class="main">
            <section class="main__content">
                <h1>Todo app</h1>
                <div class="main__content__divider">
                    <input type="text" class="main__content__input">
                    <div class="main__content__add"><i class="fa fa-plus" aria-hidden="true"></i></div>
                </div>
                <div class="main__content__list">
                </div>
                <div class="main__content__footer">
                    <div class="main__content__total"></div>
                    <div class="main__content__clear">Clear</div>
                </div>
            </section>
        </main>
    </div>
    <div class="modal-error">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
